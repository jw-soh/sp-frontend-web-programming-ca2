<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/bootstrap.min.css">

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <img src="./assets/logo.png" width="165" height="60" alt="">
      </a>
      <div class="navbar-buttons">
        <button type="button" class="btn btn-light bg-white">Book Now</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cinemas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Promotions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Experiences</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Events & Gifts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Check Book</a>
          </li>
        </ul>
        <div class="social-media-icons">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-twitter"></i>
        </div>
      </div>
    </nav>

    <form class="movie-booking-form disappear">
      <div class="form-group" id="select-movie-btn">
        <select>
          <option value="">Select Movie</option>
        </select>
      </div>
      <div class="form-group" id="select-cinema-btn">
        <select>
          <option value="">Select Cinema</option>
        </select>
      </div>
      <div class="form-group" id="select-day-btn">
        <select>
          <option value="">Select Day</option>
        </select>
      </div>
      <div class="form-group" id="select-time-btn">
        <select>
          <option value="">-Select Time</option>
        </select>
      </div>
      <button type="submit" class="btn btn-light">Submit</button>
    </form>
  </header>

  <aside>
    Strictly no consumption of F&B within our premises. F&B purchases can be collected for takeaway after your movie.
  </aside>

  <main>
    <section id="movie-slider">
      <img src="assets/images/a-quiet-place.jpeg" />

      <img src="assets/images/my-love.jpeg" />
    </section>
